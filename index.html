<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Memo!</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hoonie's Editor</h1>
  <main>
    <!-- 섹션 1) 제목과 내용을 적을 수 있는 텍스트박스 & 제출버튼 -->
    <section class="section-writeMemo">
      <input type="title" placeholder="메모의 제목을 입력하세요.">
      <textarea id="content" cols="30" rows="10" placeholder="메모의 내용을 입력하세요."></textarea>
      <button class="btn-createMemo">메모하기</button>
    </section>
    <!-- 섹션 2) 메모를 표시할 수 있는 페이지 -->
    <section class="section-displayMemo">
    </section>
  </main>
  <script src="./main.js"></script>
</body>

</html>
